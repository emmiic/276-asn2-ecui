<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Display Edit Rectangle</title>

                        <tr>
                            <td>
                                
                            </td>

                            <td>
                                <input class="newht" type="number" name="newht" value="">
                            </td>
                            <td>
                                <input class="newclr" type="color" name="newclr" value="">

            </main>

        </div>
